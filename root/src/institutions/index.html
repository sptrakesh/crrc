   //Gets institutions from the server
   function retrieveInstitutions() 
   {
       let xhr = new XMLHttpRequest();
   
       xhr.open( 'POST', '/institutions' );
       xhr.setRequestHeader( 'Content-Type', 'application/x-www-form-urlencoded' );
       xhr.onload = function ()
       {
           if ( xhr.status === 200 )
           {
            //console.log( xhr.responseText );
               let json = JSON.parse( xhr.responseText );
               institutions = json;
              
               populateInstitutionSelect();
               //populateInstitutionStateSelect();
                retrieveDesignation();
               
           }
           else
           {
               console.log( `Error retrieving institution list.  Server returned status: ${xhr.start}` );
           }
       };
       xhr.send( '' );
   }

   
   function retrieveDesignation(){
    
     let xhr = new XMLHttpRequest();

       xhr.open( 'GET' , '/institution/designations');

                populateDesignations();

                function populateDesignations(){
                        var id = [];
                        var names = [];
                        var uniquesID = [];
                        var uniquesName = []; 
                        let element = document.getElementById('designation');
                        for(i=0;i<designationList.length;++i){
                              id[i] = i;
                              names[i] = designationList[i].designation.title;
                        }
                        $.each(names,function(i,el){
                        if($.inArray(el, uniquesName) === -1 ) uniquesName.push(el);
                        });
                        $.each(id,function(i,el){
                            if($.inArray(el, uniquesID) === -1 ) uniquesID.push(el);

                        uniquesName.sort();

                            option.textContent= uniquesName[i];
                            element.appendChild( option );  
                        }
                }

                populateDesignationExpiration();

                function populateDesignationExpiration(){
                        var id = [];
                        var names = [];
                        var uniquesID = [];
                        var uniquesName = []; 
                        let element = document.getElementById('designationExpiration');
                
                        for(i=0;i<designationList.length;++i){
                              id[i] = i;
                              names[i] = designationList[i].expiration;
                        }
                        $.each(names,function(i,el){

                        });
                        $.each(id,function(i,el){
                            if($.inArray(el, uniquesID) === -1 ) uniquesID.push(el);
                        });
                        uniquesID.sort();
                        uniquesName.sort();
                        for (var i = 0; i < uniquesName.length; ++i){
                            let option = document.createElement( 'option' );
                            option.value  = uniquesID[i];
                            option.textContent= uniquesName[i];
                            element.appendChild( option );

                }
                
            
          }
          else{
            console.log( `Error retrieving institution list.  Server returned status: ${xhr.start}` );
          }
        };
        xhr.send( '' );
        
        
      
   }
  
   function populateInstitutionSelect()        //This function is called from getPrograms function.
       {
           
          let element = document.getElementById('institution');
          
          for (var i = 0; i < institutions.length; ++i)
               {

                   option.value = institutions[i].id;
                   option.textContent = institutions[i].name + " ("  + institutions[i].city + " , " + institutions[i].state + ")" ;
                   element.appendChild( option );

       }

   /***************** Delete Selected Institution ***************/
    
   function removeInsitution() 
   {

       let select = document.getElementById( 'institution' );
       let institutionId = select.options[select.selectedIndex].value;
       let institutionName = select.options[select.selectedIndex].text;
       if(institutionId == -1){
            document.getElementById("displayStatus").innerHTML = "Please select an Institution to delete!";
       }
       else{
        var confirmDelete = confirm("Are you Sure you want to Delete " + institutionName + "?");

           if(confirmDelete == true) {
                 let xhr = new XMLHttpRequest();
                 xhr.open( 'PUT', '/institutions/remove' );
                 xhr.setRequestHeader( 'Content-Type', 'application/x-www-form-urlencoded' );
                 xhr.onload = function ()
                 {
                     if ( xhr.status === 200 )
                     {
                         //console.log( xhr.responseText );
                         let json = JSON.parse( xhr.responseText );
                         if ( json.status && json.count === 1 )
                         {
                             select.remove(select.selectedIndex);
                         }
             
                     }
                 };
                 xhr.send( `id=${institutionId}` );
           }
           else {
                alert("Delete was unsuccessful");
           }
       }
      
   
   }
